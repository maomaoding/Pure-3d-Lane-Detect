    frame_id: "/base_link"
    child: "velodyne"
    translation: [0.81, 0, 1.8] #[x, y, z]
    rotation: [1.591094, -0.00527629749859, 0.00124831650528] #[yaw, pitch, roll] or [qx, qy, qz, qw]
