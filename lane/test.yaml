    rotation: [1, 1, 1]
  -
    frame_id: base_link 
    child: imu
    translation: [0.07, 0.24, 0.50] #[x, y, z]
    rotation: [0, 0, 0] #[yaw, pitch, roll] or [qx, qy, qz, qw]
  - 
    frame_id: base_link 
    child: gps
    translation: [0.50, 0.4, 1.70]
    rotation: [-1.570796327, 0, 0] 
