Vehicle:
  canbus: [2345, 12345]
  process: ["EQ1", "Conti"]
  chassis:
    canbus: 0
  radar:
    #使用的can路
    canbus: 1
    #最大距离有效位，true则有效,false则无效
    max_distance_valid: true
    #传感器id有效位
    sensor_id_valid: false
    #雷达功率有效位
    radar_power_valid: false
    #数据输出类型有效位
    output_type_valid: true
    #雷达质量信息有效位
    send_quality_valid: true
    #雷达拓展信息有效位
    send_ext_info_valid: true
    #object模式排序索引有效位
    sort_index_valid: false
    #信息储存在非易失性存储器中有效位
    store_in_nvm_valid: true
    #雷达最大探测距离（408:196 - 260m）
    max_distance: 250
    #传感器id（0-7）
    sensor_id: 0

    #数据输出类型（1为objext,2为clusters）
    output_type: 1
    #雷达功率(cluster和objects的输出RCS将因该衰减而被补偿。在近距离场景或室内情况下,降低输出功率可以提高检测效果)
    radar_power: 0
    #控制继电器有效位
    ctrl_relay_valid: false
    #控制继电器（如果为真并且碰撞检测被激活,则发送继电器控制消息(0x8)）
    ctrl_relay: 0
    #雷达质量信息
    send_quality: true
    #雷达拓展信息
    send_ext_info: true
    #object模式排序索引
    sort_index: 0
    #信息储存在非易失性存储器中
    store_in_nvm: 0
    #将cluster检测的灵敏度设置为标准(0x0)或高灵敏度(0x1）
    rcs_threshold: 0
    #调节cluster检测的灵敏度有效位
    rcs_threshold_valid: true
    #发送间隔（纳秒）20ms for 50Hz
    input_send_interval: 20000000

