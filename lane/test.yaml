  model: VLP32C
  mode: STRONGEST
  prefix_angle: 18000
  firing_data_port: 2368
  positioning_data_port: 8308
  use_sensor_sync: false
  max_range: 100.0
  min_range: 0.9 
  use_gps_time: false
  calibration_online: false
  calibration_file: "conf/drive/VLP32C_calibration.yaml"
  use_poll_sync: true
  is_main_frame: true
  topic: "/lidar_points"
  frame_id: "/velodyne"
tf:
